{% extends 'layouts/base.html' %}
{% block content %}
<div class="container">

    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
        <h1>What does Trump say about...</h1>
    </div>

</div> <!-- /container -->
{% for tag in tags %}
<p>
    <a href="{% url 'tag' tag_id=tag.tag_id %}">
        {{ tag.tag }} - {{ tag.max_created_at }} - {{ tag.count }}
    </a>
</p>
{% endfor %}
{% endblock %}
